<!-- Search Bar -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <div class="container">
      <br/>
      <div class="row justify-content-center">
                          <div class="col-12 col-md-10 col-lg-8">
                              <div class="card card-sm">
                                  <div class="card-body row no-gutters align-items-center">
                                      <div class="col-auto">
                                          <i class="fas fa-search h4 text-body"></i>
                                      </div>
                                      <!--end of col-->
                                      <div class="col">
                                          <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search for music" (keyup.enter)="searchArtist(inputSearchArtist.value)" #inputSearchArtist>
                                      </div>
                                      <!--end of col-->
                                      <div class="col-auto">
                                          <button class="btn btn-lg btn-success" type="submit" (click)="searchArtist(inputSearchArtist.value)">Search</button>
                                      </div>
                                      <!--end of col-->
                                  </div>
                                </div>
                          </div>
                          <!--end of col-->
                      </div>
  </div>

  <div class="bg-gray-100 p-4 mt-4 mb-4">
    <div class="flex flex-col">
      <h1 class="font-extrabold text-2xl p-6"></h1>
      <div class="flex flex-row overflow-scroll bg-scroll no-scrollbar">
        <ul *ngFor="let item of artists">
          <app-artist-card [artist]="item" (click)="clickEvent(artist)"></app-artist-card>
        </ul>
      </div>
    </div>
  </div>
